<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gong Cha</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet">
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="header">
      <div class="container d-flex align-items-center justify-content-between">
        <div class="logo">
          <a href="#"><img
              src="https://gongcha.com.vn/wp-content/uploads/2018/03/Untitled-4.png"
              alt="Gong Cha"></a>
        </div>
        <nav class="navbar navbar-expand-lg">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Menu</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Locations</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
            </ul>
          </div>
        </nav>
      </div>
    </header>

    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="https://gongcha.com.vn/wp-content/uploads/2019/04/395x280-2-760x560.jpg"
            class="d-block w-100" alt="Banner 1">
        </div>
        <div class="carousel-item">
          <img
            src="https://gongcha.com.vn/wp-content/uploads/2019/10/Ph%E1%BB%95-nh%C4%A9.th%E1%BB%AD395x280.jpg"
            class="d-block w-100" alt="Banner 2">
        </div>
        <div class="carousel-item">
          <img src="https://upload.urbox.vn/strapi/gong_cha_003_df1978cf0a.jpg"
            class="d-block w-100" alt="Banner 3">
        </div>
      </div>
      <button class="carousel-control-prev" type="button"
        data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button"
        data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </body>
</html>
