        <script

      <link rel="stylesheet" href="./style.css">

    <body>
        <div class="nav">

            <a href="#default" class="logo"> <img src="https://gongcha.com.vn/wp-content/uploads/2018/03/Untitled-4.png"

            </div>
            <ul class="nav justify-content-end">

                <a class="nav-link active" aria-current="page" href="#">Active</a>

              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="https://gongcha.com.vn/wp-content/uploads/2019/04/395x280-2-760x560.jpg" class="d-block w-100" style="height: 20%;" alt="anh matcha">
              </div>
              <div class="carousel-item">
                <img src="https://gongcha.com.vn/wp-content/uploads/2019/10/Ph%E1%BB%95-nh%C4%A9.th%E1%BB%AD395x280.jpg" class="d-block w-100" alt="...">

              </div>
              <div class="carousel-item">
                <img src="https://upload.urbox.vn/strapi/gong_cha_003_df1978cf0a.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
